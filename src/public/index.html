<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <main role="main">
            <header role="banner">
                <h1 id="pageTitle">Dashboard</h1>
                <button id="themeSwitcher" aria-label="Switch theme">Switch Theme</button>
            </header>
            <section id="accounts" aria-labelledby="Accounts"> 
                <div id="checkingAccount" class="account" ria-labelledby="Checking Account" role="region"></div>
                <div id="savingsAccount" class="account" ria-labelledby="Savings Account" role="region"></div>
                <div id="investmentAccount" class="account" ria-labelledby="Investments Account" role="region"></div>
                <div id="mortgageAccount" class="account" ria-labelledby="Mortgage Account" role="region"></div>
            </section>
            <section id="transactions"  aria-labelledby="transactionsTitle">
                <h2 id="transactionsTitle">Recent Transactions</h2>
                <div id="filters" aria-label="Transaction filters">
                    <input type="text" id="searchInput" placeholder="Search transactions" aria-label="Search transactions">
                    <select id="typeFilter" aria-label="Filter by transaction type">
                        <option value="">All Types</option>
                        <option value="deposit">Deposit</option>
                        <option value="withdrawal">Withdrawal</option>
                        <option value="deposit">Payment</option>
                    </select>
                    <select id="sortFilter" ria-label="Sort transactions by">
                        <option value="date">Sort by Date</option>
                        <option value="amount">Sort by Balance</option>
                    </select>
                </div>
                <table aria-describedby="transactionsDescription">
                    <caption id="transactionsDescription">A table showing recent transactions</caption>
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Type</th>
                            <th scope="col">Account</th>
                            <th scope="col">Description</th>
                            <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsBody"></tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
