<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <main>
            <header>
                <h1>Dashboard</h1>
                <button id="themeSwitcher">Switch Theme</button>
            </header>
            <section id="accounts">
                <div id="checkingAccount" class="account"></div>
                <div id="savingsAccount" class="account"></div>
                <div id="investmentAccount" class="account"></div>
                <div id="mortgageAccount" class="account"></div>
            </section>
            <section id="transactions">
                <h2>Recent Transactions</h2>
                <div id="filters">
                    <input type="text" id="searchInput" placeholder="Search transactions">
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="deposit">Deposit</option>
                        <option value="withdrawal">Withdrawal</option>
                        <option value="deposit">Payment</option>
                    </select>
                    <select id="sortFilter">
                        <option value="date">Sort by Date</option>
                        <option value="balance">Sort by Balance</option>
                    </select>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Balance</th>
                            <th>Payment Type</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsBody"></tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
